swagger: '2.0'

info:

  description:  影评API
  version: 1.0.0
  title: server API
  
host: localhost
basePath: /api/v1
tags: 
  - name: user
    description: 用户
  - name: review
    description: 影评
schemes: 
  - http
  - https
  
paths:
  /createuser:
    post:
      tags:
        - user
      summary: 注册用户
      description: 直接输入昵称和密码注册
      parameters:
        - name: data
          in: body
          description: post data
          schema:
            required:
              - name
              - password
            properties:
              name:
                type: string
                description: 用户昵称
              password:
                type: string
                description: 密码
      responses: 
        200:
          description: 注册成功,留住用户id
          schema:
            properties:
              user_id: 
                type: string
        400:
          description: 参数不全,客户端语法有问题
        401:
          description: 用户名或密码错误
                
  /login: 
    post:
      tags: 
        - user
      summary: 登录
      description: 账号密码登录
      parameters:
        - name: data
          in: body
          description: post data
          schema:
            required:  #required标明是否为必须传输的
              - user_id
              - password
            properties:
              user_id:
                type: string
                description: 用户账号
              password:
                type: string
                description: 用户密码
      responses:
        200:
          description: 登录成功
          schema:
            properties:
              token:
                type: string
                description: 传一个token保留,token就是user_id
        400:
          description: 参数不全，客户端语法有问题
        401:
          description: 用户名或密码错误


  /review:
    post: 
      tags: 
        - review
      summary: 创作影评
      parameters:
        - $ref: "#/parameters/token"
        - name: data
          in: body
          schema:
            properties:
              title: 
                type: string
              content:
                type: string
              tag: 
                type: string
              picture:
                type: string
                description: 传照片的url
              like_sum:
                type: integer
                description: 点赞数  #传０就行
              comment_sum:
                type: integer
                description: 评论数  #传0就行
      responses:
        200:
          description: 登录成功
          schema:
            properties:
              review_id:
                type: string
              time:
                type: string
        400:
          description: 参数不全，客户端语法有问题
        401:
          description: token错了, 权限不够   
  
  /people/{user_id}:
    get:
      tags:
        - user
      summary: 用户主页
      parameters:
        - $ref: "#/parameters/token"
        - name: user_id
          in: path
          required: true
          type: string
      responses:
        200:
          description: 获取成功
          schema:
            properties:
              followers:
                description: 关注
                type: string
              fans:
                description: 粉丝
                type: string
              user_id:
                type: string
              name: 
                type: string
              user_picture:
                type: string
              attention:
                type: boolean
                description: 这个是获取其他用户信息时用的
        404:
          description: 没有该资源
        401:
          description: token错误，没有权限
    put:
      tags:
        - user
      summary: 修改用户信息
      parameters:
        - $ref: "#/parameters/token"
        - name: user_id
          in: path
          required: true
          type: string
        - name: data
          in: body
          schema:
            properties:
              user_id:
                type: string
              user_picture:
                type: string
                description: 头像图片的url
              user_name:
                type: string
      responses:
        200:
          description: OK
        401:
          description: token错了,权限不够
          
    patch:
      tags:
        - user
      summary: 关注用户/取消关注        ＃都调用这个接口，后台会判定
      parameters: 
        - $ref: "#/parameters/token"
        - name: user_id
          in: path
          required: true
          type: string
      responses:
        200:
          description: OK
        401:
          description: token错了,权限不够         
      
  
  /people/{user_id}/myreviews:
    get:
      tags: 
        - user
      summary: 用户主页-我的影评
      parameters: 
        - name: user_id
          in: path
          required: true
          type: string
      responses:
        200:
          description: 获取成功
          schema:   
            type: array
            items:
              $ref: "#/definitions/user_review"
        404:
          description: 没有该资源        
          
  /people/{user_id}/albums:
    get:
      tags: 
        - user
      summary: 用户主页-专辑
      parameters: 
        - name: user_id
          in: path
          required: true
          type: string
      responses:
        200:
          description: 获取成功
          schema:  
            type: array
            items:
              properties:
                user_id:
                  type: string
                album_id: 
                  type: string
                title: 
                  type: string
                summary:
                    type: string
                content_sum:
                  description: 包含影评数
                  type: integer      
        404:
          description: 没有该资源
    post:
      tags:
        - user
      summary: 创建专辑
      parameters: 
        - $ref: "#/parameters/token"
        - name: user_id
          in: path
          required: true
          type: string
        - name: album_create
          in: body
          schema:
            properties: 
              title: 
                type: string
              summary:
                type: string
      responses:
        200:
          description: 专辑发布成功
          schema:
            properties: 
              album_id: 
                type: string          
        401:
          description: token错误，没有权限 
 
    put: 
      tags: 
        - user
      summary: 移除专辑
      parameters: 
        - $ref: "#/parameters/token"
        - name: user_id
          in: path
          required: true
          type: string
        - name: album_id
          in: body
          schema:
            type: array
            items:
              properties:
                album_id:
                  type: string
      responses:
        200:
          description: 删除成功
        401:
          description: token错误，没有权限  
              
  /people/{user_id}/albums/{album_id}:
    get:
      tags: 
        - user
      summary: 专辑详情
      parameters: 
        - name: user_id
          in: path
          required: true
          type: string
        - name: album_id
          in: path
          required: true
          type: string
      responses:
        200:
          description: 获取成功
          schema:   
            type: array
            items:
              $ref: "#/definitions/user_review"
        404:
          description: 没有该资源
        401:
          description: token错误，该用户没有登陆
    post:   
      tags: 
        - user
      summary: 添加影评到专辑
      parameters:
        - $ref: "#/parameters/token"
        - name: user_id
          in: path
          required: true
          type: string
        - name: album_id
          in: path
          required: true
          type: string
        - name: review
          in: body
          schema:
            type: array
            items:
              properties:
                user_id:
                  type: string
                album_id: 
                  type: string
                review_id:
                  type: string
      responses:
        200:
          description: 添加成功
        401:
          description: token错误，没有权限  
    put: 
      tags: 
        - user
      summary: 从专辑中移除影评
      parameters:
        - $ref: "#/parameters/token"
        - name: user_id
          in: path
          required: true
          type: string
        - name: album_id
          in: path
          required: true
          type: string
        - name: review
          in: body
          schema:
            type: array
            items:
              properties:
                user_id:
                  type: string
                album_id: 
                  type: string
                review_id:
                  type: string
      responses:
        200:
          description: 删除成功
        401:
          description: token错误，没有权限 
  
  /people/{user_id}/collection:
    get:
      tags: 
        - user
      summary: 用户主页-收藏
      parameters: 
        - $ref: "#/parameters/token"
        - name: user_id
          in: path
          required: true
          type: string
      responses:
        200:
          description: 获取成功
          schema:   
            type: array
            items:
              $ref: "#/definitions/user_review"
        404:
          description: 没有该资源
        401:
          description: token错误，该用户没有登陆
      
  
  /grounds:
    get:
      tags: 
        - review
      summary: 发现
      responses: 
        200: 
          description: 请求成功
          schema:
            type: array
            items: 
              $ref: "#/definitions/user_review"
        404:
          description: 没有找到资源
  
  /grounds/{user_id}:
    get:
      tags: 
        - review
      summary: 关注界面
      parameters: 
        - $ref: "#/parameters/token"
        - name: user_id
          in: path
          required: true
          type: string
      responses: 
        200: 
          description: 请求成功
          schema:
            type: array
            items: 
              $ref: "#/definitions/user_review"
        404:
          description: 没有找到资源
        401:
          description: token错误，没有权限
          
  /reviews/{review_id}:
    get:
      tags: 
        - review
      summary: 某一影评
      parameters: 
        - $ref: "#/parameters/token"
        - name: review_id
          in: path
          required: true
          type: string
      responses:
        200:
          description: 获取页面成功
          schema:
            properties:
              comments:
                type: array
                items:
                  $ref: "#/definitions/user_comment"
              review_like: 
                type: boolean
              review_collection: 
                type: boolean
          
        404:
          description: 没有该资源
    delete:
      tags:
        - review
      summary: 删除影评
      parameters:
        - $ref: "#/parameters/token"
        - name: review_id
          in: path
          required: true
          type: string
      responses:
        200:
          description: 删除成功
        401:
          description: token验证失败，权限不够
    put:
      tags: 
        - review
      summary: 对影评点赞/取消点赞  #取消点赞也调用这个接口，后台会判定
      parameters: 
        - $ref: "#/parameters/token"
        - name: review_id
          in: path
          required: true
          type: string
      responses:
        200:
          description: 成功
        401:
          description: token错误，没有权限
    patch:
      tags: 
        - review
      summary: 收藏/取消收藏
      parameters: 
        - $ref: "#/parameters/token"
        - name: review_id
          in: path
          required: true
          type: string
      responses:
        200:
          description: 成功
        401:
          description: token错误，没有权限
          
  /reviews/{review_id}/comment:
    post:
      tags:
        - review
      summary: 发表评论
      parameters: 
        - $ref: "#/parameters/token"
        - name: review_id
          in: path
          required: true
          type: string
        - name: comment
          in: body
          schema:
            $ref: "#/definitions/comment"  #创建的时候你们没有时间和ｉｄ，发空值就行,点赞数传０
      responses:
        200:  
          description: 评论发布成功
          schema:
            properties:
              comment_id:
                type: string
              time: 
                type: string
        401:
          description: token错误，没有权限
  
          
  /reviews/comments/{comment_id}:
    put: 
      tags: 
        - review
      summary: 对评论点赞/取消
      parameters: 
        - $ref: "#/parameters/token"  
        - name: comment_id
          in: path
          required: true
          type: string
      responses:
        200:
          description: 成功
        401:
          description: token错误，没有权限
    delete:
      tags:
        - review
      summary: 删除评论
      parameters: 
        - $ref: "#/parameters/token"
        - name: comment_id
          in: path
          required: true
          type: string
      responses:
        200:
          description: 删除成功
        401:
          description: token错误，没有权限 
          


 
 

          

definitions:
        
  user_review:
    description: 一个信息块，同时显示影评和用户信息
    required:
      - review_id
      - user_id
    properties:
      user_id:    #　这是路径里面user_id
        type: string
      name:
        type: string
      user_picture:
        type: string
      review_id:
        type: string
      title: 
        type: string
      content:
        type: string
      time: 
        type: string
      tag: 
        type: string
      picture:
        type: string
        description: 传照片的url
      comment_sum:
        type: integer
      like_sum:
        type: integer
        description: 点赞数    
  
  comment:
    description: 评论信息
    properties:
      comment_id:
        type: string
      content:
        type: string
      time:
        type: string
      like_sum:
        type: integer


  user_comment:
      description: 用户信息和评论的表
      required:
        - comment_id
        - user_id
      properties:
        user_id:
          type: string
        user_name:
          type: string
        user_picture:
          type: string
        comment_id:
          type: string
        content:
          type: string
        time:
          type: string
        like_sum:
          type: integer
        comment_like:
          description: 本用户是否点赞
          type: boolean
          
parameters:
  token:
      name: token
      in: header
      required: true
      type: string  
  
          

              
      
                
                
                
                

                      
                      
                    
                      
                      
    
          
                
                
                
                
                